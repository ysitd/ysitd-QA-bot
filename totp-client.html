		<h1>/start <b></b></h1>

		update();
		setInterval(update, 10000);

		function update() {
			var url = "totp-client.php";
			$.get(url, {}, function (code) {
				$("img").attr("src", "https://chart.googleapis.com/chart?cht=qr&chs=500x500&chl=https://telegram.me/YSITD_QAbot?start=" + code);
				$("h1 b").text(code);
			});
		}
	</script>
